version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"  # mapping port 5000 ของ container ไปยังเครื่อง
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/mydb  # เชื่อมต่อกับ MongoDB ที่ container mongo
      - JWT_SECRET=your_jwt_secret_key
    depends_on:
      - mongo  # กำหนดว่า backend ต้องรอ mongo พร้อมก่อน

  mongo:
    image: mongo:latest  # ใช้ image ของ MongoDB
    ports:
      - "27017:27017"  # mapping port 27017 สำหรับ MongoDB
    volumes:
      - mongo-data:/data/db  # เก็บข้อมูล MongoDB ใน volume

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"  # mapping port 3000 สำหรับ frontend
    environment:
      - CHOKIDAR_USEPOLLING=true  # ใช้ polling สำหรับการดูการเปลี่ยนแปลงไฟล์ใน container

# กำหนด volume สำหรับเก็บข้อมูลของ MongoDB
volumes:
  mongo-data:
